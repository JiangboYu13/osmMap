<!DOCTYPE html>
<html style="height:100%;margin:0;padding:0;">
<title>Leaflet page with OSM render server selection</title>
<meta charset="utf-8">
<link rel="stylesheet" href="leaflet.css" />
<script src="leaflet.js"></script>
<script src="leaflet-hash.js"></script>
<style type="text/css">
.leaflet-tile-container { pointer-events: auto; }
.option_container{
	background-color: #ffffff;
	boader: 2px solid gray;
	border-radius: 15px;
	display: block;
	margin-top: 5px;
}
#options_container{
	position: absolute;
	top: 10px;
	left: 5px;
	display: block;
}


</style>
</head>
<body style="height:100%;margin:0;padding:0;">

<div id="map" style="height:100%"></div>

<div id ="options_container", style="height: 100%;width: 20%;">
	<div class="option_container", style="height:100px;width: 100%"></div>
	<div class="option_container", style="height:100px;width: 100%"></div>
	<div class="option_container", style="height:100px;width: 100%"></div>
</div>
<div class="option_container", style="height: 25px; width: 25px; position: absolute;bottom: 20px;right: 20px;border-radius:5px;padding: 5px">
	<img src="target.png", style="height:100%;width: 100%;">
</div>
	
</div>
</body>
<script>
//<![CDATA[
var map = L.map('map',{zoomControl:false}).setView([31.41752302937,121.20643853877], 19);


L.tileLayer('http://192.168.10.30/hot/{z}/{x}/{y}.png', {
	maxZoom:25,
	minZoom:14,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var hash = L.hash(map)
//]]>
</script>
</body>
</html>
